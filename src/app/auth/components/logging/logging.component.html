<ng-container >
    <div>
        <h1>Logging</h1>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <button>Login</button>
        </div>
    </div>
</ng-container>
